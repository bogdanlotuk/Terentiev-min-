<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.com">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>INCADE</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__top">
                        <div class="header__top-wrap">
                            <div class="header__logo logo">
                                <a class="logo__link" href="#">
                                    <img class="logo__img" src="img/logo.svg" alt="#">
                                </a>
                            </div>
                            <nav class="header__menu-top menu">
                                <ul class="menu__list">
                                    <li class="menu__list-item"><a href="" class="menu__list-link">IPhone</a></li>
                                    <li class="menu__list-item"><a href="" class="menu__list-link">AirPod</a></li>
                                    <li class="menu__list-item"><a href="" class="menu__list-link">Mac</a></li>
                                </ul>
                            </nav>
                            <div class="header__shopcart">
                                <a class="header__shopcart-link" href="#">
                                    <img class="header__shopcar-img" src="img/shopcart.svg" alt="#">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="header__center">
                        <h1 class="header__title">Переходи на лучшее</h1>
                        <nav class="header__menu-center menu">
                            <ul class="menu__list">
                                <li class="menu__list-item"><a href="" class="menu__list-link">IPhone</a></li>
                                <li class="menu__list-item"><a href="" class="menu__list-link">AirPod</a></li>
                                <li class="menu__list-item"><a href="" class="menu__list-link">Mac</a></li>
                            </ul>
                        </nav>
                        <div class="header__button">
                            <a class="header__button-link" href="#bestsellers">
                                <img class="header__button-img" src="img/arrow.svg" alt="#">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section id="bestsellers" class="bestsellers">
                <div class="container">
                    <div class="bestsellers__inner">
                        <p class="bestsellers__about-title">все хотят иххх...</p>
                        <h2 class="bestsellers__title">бестселлеры</h2>
                        <div class="bestsellers__all">
                            <div class="bestsellers__item">
                                <div class="bestsellers__item-img">
                                    <img src="img/bestsellers.jpg" alt="#" class="bestseller__item-img-link">
                                </div>
                                <a class="bestsellers__item-link" href="#">подробнее</a>
                            </div>
                            <div class="bestsellers__item">
                                <div class="bestsellers__item-img">
                                    <img src="img/bestsellers.jpg" alt="#" class="bestseller__item-img-link">
                                </div>
                                <a class="bestsellers__item-link" href="#">подробнее</a>
                            </div>
                            <div class="bestsellers__item">
                                <div class="bestsellers__item-img">
                                    <img src="img/bestsellers.jpg" alt="#" class="bestseller__item-img-link">
                                </div>
                                <a class="bestsellers__item-link" href="#">подробнее</a>
                            </div>
                            <div class="bestsellers__item">
                                <div class="bestsellers__item-img">
                                    <img src="img/bestsellers.jpg" alt="#" class="bestseller__item-img-link">
                                </div>
                                <a class="bestsellers__item-link" href="#">подробнее</a>
                            </div>
                            <div class="bestsellers__item">
                                <div class="bestsellers__item-img">
                                    <img src="img/bestsellers.jpg" alt="#" class="bestseller__item-img-link">
                                </div>
                                <a class="bestsellers__item-link" href="#">подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="container">
                    <div class="products__inner">
                        <a class="products__iphone" href="" >
                            <img class="products__iphone-link" src="img/iphone.jpg" alt="">
                        </a>
                        <a class="products__airpods" href="" >
                            <img class="products__airpods-link" src="img/airpods.jpg" alt="">
                        </a>
                        <a class="products__imac" href="" >
                            <img class="products__imac-link" src="img/imac.jpg" alt="">
                        </a>
                        <a class="products__iphoneX" href="" >
                            <img class="products__iphoneX-link" src="img/iphoneX.jpg" alt="">
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__logo logo">
                        <a class="logo__link" href="#">
                            <img class="logo__img" src="img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="footer__catalog">
                        <h3 class="footer__catalog-title">Каталог</h3>
                        <nav class="footer__catalog-menu menu">
                            <ul class="footer__catalog-list menu__list">
                                <li class="menu__list-item"><a href="" class="menu__list-link">IPhone</a></li>
                                <li class="menu__list-item"><a href="" class="menu__list-link">AirPod</a></li>
                                <li class="menu__list-item"><a href="" class="menu__list-link">Mac</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__info">
                        <h3 class="footer__info-title">Информация</h3>
                        <nav class="footer__info-menu">
                            <ul class="footer__info-list">
                                <li class="footer__info-item"><a class="footer__info-link" href="">О нас</a></li>
                                <li class="footer__info-item"><a class="footer__info-link" href="">Сотрудничество</a></li>
                                <li class="footer__info-item"><a class="footer__info-link" href="">Доставка и оплата</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__socials">
                        <h3 class="footer__socials-title">Социальные сети</h3>
                        <a class="footer__socials-link" href="#"><img class="footer__socials-img" src="img/instagram.svg" alt=""></a>
                        <a class="footer__socials-link" href="#"><img class="footer__socials-img" src="img/telegram.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
